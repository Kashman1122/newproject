<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }

        html {
            color-scheme: dark only;
        }

        body {
            background: black;
            display: grid;
            place-items: center;
            align-content: center;
            gap: 2rem;
            min-height: 100vh;
            font-family: 'SF Pro Text', 'SF Pro Icons', 'AOS Icons', 'Helvetica Neue',
            Helvetica, Arial, sans-serif, system-ui;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body::before {
            --size: 45px;
            --line: color-mix(in lch, canvasText, transparent 85%);
            content: '';
            height: 100vh;
            width: 100vw;
            position: fixed;
            background: linear-gradient(
                    90deg,
                    var(--line) 1px,
                    transparent 1px var(--size)
                )
                50% 50% / var(--size) var(--size),
            linear-gradient(var(--line) 1px, transparent 1px var(--size)) 50% 50% /
                var(--size) var(--size);
            mask: linear-gradient(-25deg, transparent 30%, white);
            top: 0;
            transform-style: flat;
            pointer-events: none;
            z-index: -1;
        }

        .styled-text {
            position: absolute;
            top: 70px;
            left: 30px;
            font-size: 4em;
            font-weight: 800;
            max-width: 80%;
        }

         @media (max-width: 600px) {
            .styled-text {
                max-width: 90%;
                font-size: 3em;
                font-weight: 600;
            }
        }

        .styled-text span {
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(to right, rgb(185, 129, 250), rgb(219, 174, 252), rgb(240, 218, 255));
        }

        .description-text {
            position: absolute;
            top: 170px; /* Adjusted to position below the main title */
            left: 30px; /* Left position to start from the left side */
            font-size: 1.2em;
            color: #d1d0d0;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .description-text {
                top: 200px; /* Adjusted to position below the main title */
                font-size: 1em;
                left: 10px; /* Adjusted for smaller screens */
                max-width: 90%;
            }
        }

        .image-container {
            position: absolute;
            top: 370px; /* Adjusted to align with the description */
            right: -100px; /* Position it on the far right */
            width: 100%;
            max-width: 700px; /* Ensure it doesn't exceed this width */
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .can {
            width: clamp(240px, 25vmin, 500px);
            height: clamp(240px, 25vmin, 500px);
            aspect-ratio: 1;
            position: relative;
        }

        .mixer {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0;
            border: 2px solid white;
        }

        .mixer:first-of-type {
            background: var(--base);
        }

        .mixer__ball {
            width: 50%;
            height: 50%;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 50% 100%;
            translate: -50% 0;
            z-index: 9999;
            border: 2px solid white;
            background: var(--mixed);
        }

        .mixer__ball::before {
            content: '';
            position: absolute;
            inset: 0;
            background: canvas;
            border-radius: 50%;
            z-index: -1;
        }

        .mixer__ball::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--mixed);
            border-radius: 50%;
            z-index: -1;
        }

        /* Progress is 0-50 */
        .mixer__layer {
            background: conic-gradient(var(--base), var(--end));
            --angle: calc(var(--completion, 0) * 1deg);
            mask: conic-gradient(#000 var(--angle), #0000 var(--angle));
        }

        .mixer__layer {
            position: absolute;
            inset: 0;
            border-radius: 50%;
        }

        .level {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }

        .bear-link {
            color: canvasText;
            position: fixed;
            top: 1rem;
            left: 1rem;
            width: 48px;
            aspect-ratio: 1;
            display: grid;
            place-items: center;
            opacity: 0.8;
        }

        :where(.x-link, .bear-link):is(:hover, :focus-visible) {
            opacity: 1;
        }
        .bear-link svg {
            width: 75%;
        }
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 70px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="/static/Untitled_design__1_-removebg-preview.png" alt="Logo" class="logo">

    <div class="styled-text">
        <span>Centralized Dataset Links Provider</span>
    </div>

    <div class="description-text">
        # AI-based dataset link provider that searches across all the Google search engines to provide the best dataset links.
    </div>

    <div class="image-container">
        <img src="/path_to_your_image.jpg" alt="Your Image">
    </div>

    <div class="can"></div>
</body>
</html>
