<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
        body {
        background: url('https://i.ibb.co/PhVR2Vh/bg1.png') no-repeat center center/cover;
    margin: 0;
    position: relative;
    min-height: 100vh; /* Ensures the body takes at least the full height of the viewport */
}

.form-container {
    width: 320px;
    border-radius: 0.75rem;
    background-color: rgba(17, 24, 39, 1);
    padding: 2rem;
    color: rgba(243, 244, 246, 1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for depth */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
@media (max-width: 600px) {
    .form-container {
        width: 70%; /* Increase width to 90% of the viewport width */
         padding: 2.5rem; /* Increase padding */
        border-radius: 1rem; /* Increase border radius */
    }
}

/* Media query for devices with a width of 400px or less (small phones) */
@media (max-width: 400px) {
    .form-container {
        width: 70%; /* Increase width to 95% of the viewport width */
        padding: 3rem; /* Increase padding */
        border-radius: 1.25rem; /* Increase border radius */
    }
}
.title {
  text-align: center;
  font-size: 1.5rem;
  line-height: 2rem;
  font-weight: 700;
}

.form {
  margin-top: 1.5rem;
}

.input-group {
  margin-top: 0.25rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
}

.input-group label {
  display: block;
  color: rgba(156, 163, 175, 1);
  margin-bottom: 4px;
}

.input-group input {
margin-left:-20px;
  width: 100%;
  border-radius: 0.375rem;
  border: 1px solid rgb(185, 129, 250);
  outline: 0;
  background-color: rgba(17, 24, 39, 1);
  padding: 0.65rem 1rem;
  color: rgba(243, 244, 246, 1);
}

.input-group input:focus {
  border-color: rgba(167, 139, 250);
}

.forgot {
  display: flex;
  justify-content: flex-end;
  font-size: 0.75rem;
  line-height: 1rem;
  color: rgba(156, 163, 175,1);
  margin: 8px 0 14px 0;
}

.forgot a,.signup a {
  color: rgba(243, 244, 246, 1);
  text-decoration: none;
  font-size: 14px;
}

.forgot a:hover, .signup a:hover {
  text-decoration: underline rgba(167, 139, 250, 1);
}

.sign {
  display: block;
  width: 100%;
  background-color: rgba(167, 139, 250, 1);
  padding: 0.75rem;
  text-align: center;
  color: rgba(17, 24, 39, 1);
  border: none;
  border-radius: 0.375rem;
  font-weight: 600;
}

.social-message {
  display: flex;
  align-items: center;
  padding-top: 1rem;
}

.line {
  height: 1px;
  flex: 1 1 0%;
  background-color: rgba(55, 65, 81, 1);
}

.social-message .message {
  padding-left: 0.75rem;
  padding-right: 0.75rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
  color: rgba(156, 163, 175, 1);
}

.social-icons {
  display: flex;
  justify-content: center;
}

.social-icons .icon {
  border-radius: 0.125rem;
  padding: 0.75rem;
  border: none;
  background-color: transparent;
  margin-left: 8px;
}

.social-icons .icon svg {
  height: 1.25rem;
  width: 1.25rem;
  fill: #fff;
}

.signup {
  text-align: center;
  font-size: 0.75rem;
  line-height: 1rem;
  color: rgba(156, 163, 175, 1);
}
.logo {
	position: absolute;
	top: 15px; /* Adjust the top position as needed */
	left: 15px; /* Adjust the left position as needed */
	width: 70px; /* Adjust the width according to your logo's size */
	height: auto; /* Maintain the aspect ratio of the logo */
}
</style>

<body>
<img src="/static/Untitled_design__1_-removebg-preview.png" alt="Logo" class="logo">
 <div class="form-container">
	<p class="title">Signup</p>
<form method="post" class="form" action="{% url 'signup' %}">
        {% csrf_token %}
		<div class="input-group">
			<label for="username">Username</label>
			<input type="text" name="name" id="username" placeholder="">
		</div>
    <div class="input-group">
			<label for="username">E-mail</label>
      <input type="email" class="text" name="email" placeholder="Email" tabindex="1" required />
		</div>

		<div class="input-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="">
			<div class="forgot">
				<a rel="noopener noreferrer" href="#">Forgot Password ?</a>
			</div>
		</div>
    <label class="label-show-password" for="password">
    <span>Show Password</span>
  </label>
		<button class="sign" onclick="f2()">Sign in</button>
	</form>
